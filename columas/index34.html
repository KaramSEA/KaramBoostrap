<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        img{
            height: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row me-5">
            <div class="col">
                <div class="carousel slide" id="primer-carousel" data-bs-ride="carousel">
                    
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imgs/tyler.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/imagen8.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/imagen6.jpeg" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev bg-black" type="button" data-bs-target="#primer-carousel" data-bs-slide="next">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next bg-black" type="button" data-bs-target="#primer-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="primer-carousel" data-bs-slide="1" aria-label="2"></button>
                        <button class="active" data-bs-target="primer-carousel" data-bs-slide="2" aria-label="2"></button>
                        <button class="active" data-bs-target="primer-carousel" data-bs-slide="3" aria-label="2"></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
