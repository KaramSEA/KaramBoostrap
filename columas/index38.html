<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(79, 127, 127);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <select name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de un pais">
                <option value="Francia">Francia</option>
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
            </select>
            <select name="pais" id="pais" class="form-select form-select-sm mb-3" aria-label="Seleccion de un pais">
                <option value="Francia">Francia</option>
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
            </select>
            <select multiple size="2" name="pais" id="pais" class="form-select mb-3" aria-label="Seleccion de un pais">
                <option value="Francia">Francia</option>
                <option value="España">España</option>
                <option value="Rusia">Rusia</option>
                <option value="Peru">Peru</option>
                <option value="Mongolia">Monglia</option>
            </select>
            <select disabled name="pais" id="pais" class="form-select form-select-sm mb-3" aria-label="Seleccion de un pais">
                <option value="Francia">Francia</option>
                <option value="España">España</option>
                <option value="Portugal">Portugal</option>
            </select>
        </div>
    </div>
</body>
</html>
