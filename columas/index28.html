<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <button type="button" class="btn btn-primary">primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-link">link</button>

            </div>
            <div class="col-12 mt-4">
                <button type="button" class="btn btn-outline-primary">primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-warning">warning</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
                <button type="button" class="btn btn-link">link</button>

            </div>
            <div class="col-12 mt-4">
                <button type="button" class="btn disabled btn-primary">primary</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">success</button>
                <button type="button" class="btn disabled btn-danger">danger</button>
                <button type="button" class="btn disabled btn-warning">warning</button>
                <button type="button" class="btn disabled btn-info">info</button>
                <button type="button" class="btn disabled btn-dark">dark</button>
                <button type="button" class="btn disabled btn-link">link</button>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-4">
                        <a href="#" class="btn btn-primary">Boton a enlace</a>
                        <button class="btn btn-primary" type="button">Button</button>
                        <input type="button" class="btn btn-primary" value="Boton Input">
                        <input type="submit" class="btn btn-primary" value="Boton Submit">
                    </div>
                    <div class="col-12">
                        <hr class="mt-4">
                        <button class="btn btn-lg btn-primary" type="button">Boton Grande</button>
                        <button class="btn btn-lg btn-secondary" type="button">Boton Secundario grande</button>
                    </div>
                    <div class="col-12">
                        <hr>
                        <button class="btn btn-sm btn-primary" type="button">Boton pequeño</button>
                        
                        <button class="btn btn-sm btn-secondary" type="button">Boton Secundario pequeño</button>
                    </div>
                    <!--usamos el display grd con gap de 2(Espaciado)-->
                    <div class="d-grid gap-2 col-6">
                        <button class="btn btn-primary" type="button"> boton primary</button>
                        <button class="btn btn-secondary" type="button">boton secondary</button>
                    </div>
                    <!--Aqui en flex podemos justificar, center, end-->
                    <div class="d-flex gap-2 justify-content-between">
                        <button class="btn btn-primary" type="button">1</button>
                        <button class="btn btn-primary" type="button">2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
