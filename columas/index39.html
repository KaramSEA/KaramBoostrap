<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-4">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                        <label for="checkbox-1" class="form-check-label">Checkbox-1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-2">
                        <label for="checkbox-2" class="form-check-label">Checkbox-2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-3">
                        <label for="checkbox-3" class="form-check-label">Checkbox-3</label>
                    </div>
                </div>


                <div class="col-4">
                    <div class="form-check">
                        <input type="radio" name="mi-radio-buttom" class="form-check-input" id="radio-1">
                        <label for="radio-1" class="form-check-label">radio-1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="mi-radio-buttom" class="form-check-input" id="radio-2">
                        <label for="radio-2" class="form-check-label">radio-2</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="mi-radio-buttom" class="form-check-input" id="radio-3">
                        <label for="radio-3" class="form-check-label">radio-3</label>
                    </div>
                </div>


                <div class="col-4">
                    <div class="form-check form-switch">
                        <input type="checkbox" name="swich-1" class="form-check-input" id="swich-1">
                        <label for="checkbox-1" class="form-check-label">Checkbox-1</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="swich-2" class="form-check-input" id="swich-2">
                        <label for="swich-2" class="form-check-label">Checkbox-2</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="swich-3" class="form-check-input" id="swich-3">
                        <label for="swich-3" class="form-check-label">Checkbox-3</label>
                    </div>
                </div>


                <div class="col-12 mt-4">
                    <div class="form-check-inline form-switch">
                        <input type="checkbox" name="swich-1" class="form-check-input" id="swich-1">
                        <label for="checkbox-1" class="form-check-label">Checkbox-1</label>
                    </div>
                    <div class="form-check-inline form-switch">
                        <input type="checkbox" name="swich-2" class="form-check-input" id="swich-2">
                        <label for="swich-2" class="form-check-label">Checkbox-2</label>
                    </div>
                    <div class="form-check-inline form-switch">
                        <input type="checkbox" name="swich-3" class="form-check-input" id="swich-3">
                        <label for="swich-3" class="form-check-label">Checkbox-3</label>
                    </div>
                </div>

                <div class="col-6 mt-4">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-button-1" class="btn-check" id="checkbox-1">
                        <label for="checkbox-button-1" class="btn btn-primary">Checkbox-1</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-button-2" class="btn-check" id="checkbox-2">
                        <label for="checkbox-button-2" class="btn btn-primary">Checkbox-2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-button-3" class="btn-check" id="checkbox-3" disabled>
                        <label for="checkbox-button-3" class="btn btn-primary">Checkbox-3</label>
                    </div>
                </div>
                <div class="col-6 mt-4">
                    
                        <input type="radio" name="radio-button" class="btn-check" id="radio-button-1">
                        <label for="radio-button-1" class="btn btn-primary">radio-1</label>
                    
                        <input type="radio" name="radio-button" class="btn-check" id="radio-button-2">
                        <label for="radio-button-2" class="btn btn-primary">radio-2</label>
                    
                        <input type="radio" name="radio-button" class="btn-check" id="radio-button-3">
                        <label for="radio-button-3" class="btn btn-primary">radio-3</label>
                    
                </div>
            </div>
        </div>
</body>
</html>
